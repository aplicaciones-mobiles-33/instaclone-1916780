<ion-grid>
    <ion-row>
        <ion-col *ngFor="let publicacion of publicaciones" size="4">
            <a [routerLink]="['/tabs/publicacion', publicacion.id]">
                <img src="{{publicacion.imagenPost}}" alt="{{publicacion.id}}">
            </a>
        </ion-col>
    </ion-row>
</ion-grid>
