<ion-grid>
    <ion-row class="usuario">
        <ion-col>
            <div id="profilepicBorder">
                <img src="../../assets/shapes.svg" alt="" class="avatar">
                <!--<img src="../../assets/images{{usuario.avatar}}" alt="foto de perfil" id="profilepic">-->
            </div>
        </ion-col>
        <ion-col class="datos">
            <ion-label class="bold">{{publicaciones}} </ion-label>
            <ion-label>Publicaciones</ion-label>
        </ion-col>
        <ion-col class="datos">
            <ion-label class="bold">{{perfil.seguidores}} </ion-label>
            <ion-label>Seguidores</ion-label>
        </ion-col>
        <ion-col class="datos">
            <ion-label class="bold">{{perfil.siguiendo}} </ion-label>
            <ion-label>Siguiendo</ion-label>
        </ion-col>
    </ion-row>
    <ion-row class="descripcion">
        <ion-col>
            <ion-label class="nombre">
                <strong>{{perfil.nombre}}</strong>
            </ion-label>
            <ion-label>
                <br>{{perfil.bio}}
                <br>
            </ion-label>

            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <ion-button fill="outline" (click)="toggleEditar()">{{editando ? 'Guardar': 'Editar Perfil'}}</ion-button>
                        <!--(click)="toggleFollow()"-->
                    </ion-col>
                    <ion-col size="3">
                        <ion-button fill="outline">Mensaje</ion-button>
                    </ion-col>
                    <ion-col size="3">
                        <ion-button fill="outline">E-Mail</ion-button>
                    </ion-col>
                    <ion-col size="2">
                        <ion-button fill="outline">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row *ngIf="editando">

                    <ion-col size="12">
                        <ion-label>Nombre de usuario</ion-label> <br>
                        <ion-input type="text" [(ngModel)]="nuevoUsuario"></ion-input>
                        <p>{{nuevoUsuario}}</p>
                    </ion-col>
                    <ion-col size="12">
                        <ion-label>
                            Presentacion
                        </ion-label><br>
                        <ion-input type="text" [(ngModel)]="nuevaPresentacion">

                        </ion-input>
                        <p> {{nuevaPresentacion}}</p>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-col>
    </ion-row>
    <ion-row id="posts">
        <ion-col class="inner-posts" size="12">
            <app-publicaciones></app-publicaciones>
        </ion-col>
    </ion-row>
</ion-grid>
