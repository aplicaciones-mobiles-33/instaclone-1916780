<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Crear Publicacion
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Crear Publicacion</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label>Caption de foto: </ion-label>
            </ion-col>
            <ion-col>
                <ion-input placeholder='Descripcion de foto' type='text' [(ngModel)]='datosPublicacion.caption'></ion-input>
                {{datosPublicacion.caption}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Usuario: {{usuario}}</ion-label>
            </ion-col>
            <ion-col>
                <ion-input placeholder='kennethrdz' type='text' [(ngModel)]='datosPublicacion.usuario'></ion-input>
                {{datosPublicacion.usuario}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-label>Agregar Foto: </ion-label>
            </ion-col>
            <ion-col>
                <!--
                    <ion-input type="file" accept="image/*" (change)="onChange($event)" name="foto">
                </ion-input>
                -->
                <ion-button (click)="agregarFotoAGaleria()">Tomar foto</ion-button>
                <div *ngFor="let photo of photos; index as position">

                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size='12'>
                <ion-button class='col-12-btn' (click)='crearPublicacion(datosPublicacion)'>Crear Publicacion</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
